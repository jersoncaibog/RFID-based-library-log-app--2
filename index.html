<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library RFID System - Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h1>Library RFID</h1>
        </div>
        <nav class="sidebar-nav">
          <a href="index.html" class="nav-item active">
            <span class="nav-icon"><i class="fas fa-chart-line"></i></span>
            Dashboard
          </a>
          <a href="students.html" class="nav-item">
            <span class="nav-icon"><i class="fas fa-user-graduate"></i></span>
            Students
          </a>
          <a href="visit-log.html" class="nav-item">
            <span class="nav-icon"><i class="fas fa-history"></i></span>
            Visit Log
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="container">
          <div class="header">
            <h1>Dashboard</h1>
          </div>

          <div class="dashboard-grid">
            <!-- RFID Scanner Section -->
            <section class="scanner-section">
              <div class="card">
                <h2>RFID Scanner</h2>
                <div class="scanner-input">
                  <input
                    type="text"
                    id="rfidInput"
                    placeholder="Scan RFID Card..."
                    autofocus
                  />
                  <button class="scan-button">Check In</button>
                </div>
                <div id="scanStatus" class="scan-status">Ready to scan</div>
                <div id="scanResult" class="scan-result hidden">
                  <div class="student-info">
                    <h3>Student Information</h3>
                    <p>
                      <strong>Name:</strong> <span id="studentName">-</span>
                    </p>
                    <p>
                      <strong>Course:</strong> <span id="studentCourse">-</span>
                    </p>
                    <p>
                      <strong>Year & Section:</strong>
                      <span id="studentYearSection">-</span>
                    </p>
                  </div>
                </div>
              </div>
            </section>

            <!-- Leaderboard Section -->
            <section class="leaderboard-section">
              <div class="card">
                <h2>Top Visitors</h2>
                <table class="data-table">
                  <thead>
                    <tr>
                      <th>Rank</th>
                      <th>Student Name</th>
                      <th>Course</th>
                      <th>Year & Section</th>
                      <th>Visits</th>
                    </tr>
                  </thead>
                  <tbody id="leaderboardList">
                    <!-- Leaderboard items will be inserted here -->
                  </tbody>
                </table>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/dashboard.js"></script>
  </body>
</html>
