<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library RFID System - Visit Log</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h1>Library RFID</h1>
        </div>
        <nav class="sidebar-nav">
          <a href="index.html" class="nav-item">
            <span class="nav-icon"><i class="fas fa-chart-line"></i></span>
            Dashboard
          </a>
          <a href="students.html" class="nav-item">
            <span class="nav-icon"><i class="fas fa-user-graduate"></i></span>
            Students
          </a>
          <a href="visit-log.html" class="nav-item active">
            <span class="nav-icon"><i class="fas fa-history"></i></span>
            Visit Log
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="container">
          <div class="header">
            <h1>Visit Log</h1>
          </div>

          <!-- Filter Section -->
          <div class="card">
            <div class="filters">
              <div class="filter-item">
                <div class="date-input">
                  <i class="fas fa-calendar date-icon"></i>
                  <input type="date" id="startDate" />
                </div>
              </div>
              <div class="filter-item">
                <div class="date-input">
                  <i class="fas fa-calendar date-icon"></i>
                  <input type="date" id="endDate" />
                </div>
              </div>
              <div class="filter-item">
                <select id="studentFilter">
                  <option value="">All Students</option>
                </select>
              </div>
              <div class="filter-item">
                <button id="filterBtn" class="scan-button">
                  <i class="fas fa-filter"></i>
                  Apply Filters
                </button>
              </div>
              <div class="filter-item">
                <button id="resetFiltersBtn" class="icon-button">
                  <i class="fas fa-undo"></i>
                  Reset Filters
                </button>
              </div>
            </div>

            <!-- Visit Log Table -->
            <div class="table-container">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Student Name</th>
                    <th>Course</th>
                    <th>Year & Section</th>
                  </tr>
                </thead>
                <tbody id="visitLogTableBody">
                  <!-- Visit log rows will be inserted here -->
                </tbody>
              </table>
            </div>
            <div class="pagination" id="pagination">
              <!-- Pagination will be inserted here -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/visit-log.js"></script>
  </body>
</html>
